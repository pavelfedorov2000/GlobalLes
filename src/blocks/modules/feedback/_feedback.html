<section class="section feedback">
    <div class="container">
        <h2 class="section-title feedback__title">Обратная связь</h2>
        <div class="feedback__form">
            <h4 class="page-title feedback__form-title">Заказать звонок</h4>
            <form action="#" class="feedback-form">
                <div class="feedback-form__item">
                    <label for="name" class="feedback-form__label">Имя*</label>
                    <input class="feedback-form__input" id="name" name="name" placeholder="Имя*" required>
                </div>
                <div class="feedback-form__item">
                    <label for="phone" class="feedback-form__label"> Телефон*</label>
                    <input class="feedback-form__input" id="phone" type="tel" name="phone"
                        placeholder="+375 (__) ___- __-__" required>
                </div>
                <div style="text-align: center;">
                    <button class="btn feedback-form__btn" type="submit">
                        Отправить
                        <svg class="btn__arrow" width="16" height="17" viewBox="0 0 16 17" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.42893 0.928887L1.42893 3.9104L10.481 3.91039L0.374651 14.0167L2.48321 16.1253L12.5896 6.01896L12.5896 15.071L15.5711 15.071L15.5711 0.928887L1.42893 0.928887Z"
                                fill="#F5F5F5" />
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
